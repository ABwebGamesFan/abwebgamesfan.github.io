    <script type="text/javascript">    
		function toggleFaq(obj) {
			//$('.faqContent').hide();	
			$(obj).children().slideToggle("fast");	
				
				
		}
		
		/*
		var client = new XMLHttpRequest();

            url : "../json/faq.json",
            dataType: "text",

            	return data;
            }
        });
		*/
		
		$.getJSON("../json/faq.json", function(json) {
			var htmlContent = '';		
			$.each(json.faq, function(i, item) {			
				htmlContent += '<div class=\'faqTitle interactive\' onclick=\'toggleFaq(this);\'>' + eval(i+1) + '. '  + item.title
							+ '<p id=\'\' style=\'display:none;\' class=\'faqContent interactive\'>'+ item.content + '</p>'
							+ '</div>';
							
				$('#faq-content').html(htmlContent);
			});
		})
		
		.error(function() { alert("JSON error!"); })
		
		
		
		
	</script>
