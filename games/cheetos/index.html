

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">    
    <head>
        <title>Angry Birds Cheetos</title>        
		<meta name="description" content="Angry Birds Cheetos" />	        
        <meta name="google" value="notranslate" />         
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta http-equiv="Cache-Control" content="Public"/>
        <meta http-equiv="Expires" content="Mon, 31 Dec 2012 12:00:00 GMT"/>
        
        <!-- <meta http-equiv="Expires" content="Mon, 31 Dec 2012 12:00:00 GMT"/> -->
        
        <!-- Include CSS to eliminate any default margins/padding and set the height of the html element and 
             the body element to 100%, because Firefox, or any Gecko based browser, interprets percentage as 
             the percentage of the height of its parent container, which has to be set explicitly.  Fix for
             Firefox 3.6 focus border issues.  Initially, don't display flashContent div so it won't show 
             if JavaScript disabled.
        -->
        <style type="text/css" media="screen"> 
            
            object:focus { outline:none; }
            #flashContent { display:none; }
            
        </style>
        
        <!-- 960 Grid Layout -->
        <link rel="stylesheet" type="text/css" href="css/grid.css" />
        <script src="/rovioapi.js"></script>	
    </head>
    <body>    	
    	<!-- Page Holder -->
    	<div class="container container_8" id="PageHolder">		
	        <div class="clear"></div>
	        
    		<!-- <div  id="BannerLeft" class="grid_1">Banner Left</div> -->
	        <!-- SWFObject's dynamic embed method replaces this alternative HTML content with Flash content when enough 
	             JavaScript and Flash plug-in support is available. The div is initially hidden so that it doesn't show
	             when JavaScript is disabled.
	        -->	        
	        
	        <div id="divContent_1" class="grid_8 divContent padAll16" >
           		 <iframe id="rovioframe" src="/AngryBirds.jsp?domain=angrybirdstk.worldofinitials.net&protocol=https" width="750" height="500" scrolling="no" frameborder="0"></iframe>
	        </div>
	        
	       	<div class="clear"></div>
	       	
	       	<div>
	       		Id:<input type="text" id="id" size="80"/><br/>
	       		<input type="submit" value="login" onclick="login()" /> <b>Input your user id and click login to start the game</b>
	       		<input type="submit" value="logout" onclick="logout()" style="float:right"/><br />
	       		<b>Credits:</b> <span id="credits"></span><br />
	       		<b>Level start:</b> <span id="levelStart"></span><br />
	       		<input type="submit" value="navigationAttempt" onclick="navigationAttempt('rovio.com')"></input><br />
	       		<input type="submit" value="refreshGameSession" onclick="refreshGameSession()"></input><br />
	       	</div>
	      		
	 	</div>		
	    <script type="text/javascript">
	    	rovio.init("rovioframe");
	     	
	     	function login(){
	     		var idInput = document.getElementById("id");
	     		rovio.sendMessage({type: "login", id: idInput.value});
	     	}
	     	
	     	function logout(){
	     		rovio.sendMessage({type: "logout"});
	     	}
	     	
	     	rovio.addEventListener("updateCredits", function(data) { 
	     		document.getElementById("credits").innerHTML = data.credits;
	      	}); 
	     	
	     	rovio.addEventListener("levelStart", function(data) { 
	        	document.getElementById("levelStart").innerHTML = data.levelID;
	      	});
	     	
	     	rovio.addEventListener("reauthenticate", function(data) { 
	        	alert("reauthenticate : " + data.userID);
	      	});
	     	
	     	rovio.addEventListener("claimPrize", function(data) { 
	        	alert("claimPrize : " + data.userPrizeID);
	      	});
	     	
	     	rovio.addEventListener("navigationConfirmed", function(data) { 
	        	alert("navigationConfirmed : " + data.url);
	      	});
	     	
	     	rovio.addEventListener("levelComplete", function(data) { 
	     		document.getElementById("levelStart").innerHTML = "levelComplete " + data.levelID + " succeed: " + data.succeed;
	      	});
	     	
	     	function navigationAttempt(url){
	     		rovio.sendMessage({type: "navigationAttempt", url: url});
	     	}	 
	     	
	     	function refreshGameSession(){
	     		rovio.sendMessage({type: "refreshGameSession"});
	     	}	
	     	
	     	rovio.addEventListener("spotPrizeWin", function(data) { 
	        	alert("spotPrizeWin");
	      	});
	     	
	  	</script>
   </body>
</html>
